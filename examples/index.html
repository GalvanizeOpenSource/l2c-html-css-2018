<html>


	<head>
		<title>Sage Elliott</title>
		<link href="CSS/style.css" rel="stylesheet" type="text/css" />
	</head>

	<!-- This is whete you put HTML that will be shown on the page -->
	<body>
		<!-- Large header -->
		<h1>Sage Elliott</h1>
		
		<!-- Adds an image | title shows on hover and alt can be read by screen readers.
		Both help with Search Engine Optimization(SEO aka Google can find it)  -->
		<img id="profile-picture" src="http://sageelliott.com/img/sage2016.jpg" title="Sage Elliott" alt="Sage's photo">
		
		<!-- Common for short and long portions of text -->
		<p>Hello I'm Sage Elliott!</p>

		<!-- Anchor tag is used for creating links -->
		<a class="btn" href="https://twitter.com/@sagecodes" title="@Sagecodes">Twitter</a>
	
		<!-- Smaller header than H1 -->
		<h2>Favorite Animals</h2>

		<!-- Ordered List(OL) with List Items(LI)
			Change the opening and closing OL tags to UL and see what happens -->
		<ol>
			<li>Dogs</li>
			<li>Elephants</li>
			<li>Jellyfish</li>
		</ol>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	</body>
</html>
